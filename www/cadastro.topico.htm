<script type="text/javascript">
	$(document).ready(function() {
		$("select[@name=curso]").change(function(){
			$('select[@name=disciplina]').html('<option value="">Procurando :::::::</option>');
			$.post('busca_disciplina.php', 
				{ curso : $(this).val() }, 
				function(resposta){
					$('select[@name=disciplina]').html(resposta);
				}
				
			);
		});
	});
</script>

<div class="frm_cadastro">

	<form name="frm_cadastro" id="frm_cadastro" action="{_DESCRICAO_PROGRAMA}" method="POST" >
	<input name="topico" type="hidden" id="topico" value="{TOPICO}"/>
	
	<fieldset class="cadastro">
		<legend>Informações do Tópico</legend>
		
		<table width="100%" class="tabela_cadastro" border="0" cellspacing="0" cellpadding="5" align="center">
		<tr>
			<td>
				<label>Curso</label><br />
				<select name="curso"  id="curso">
				{CURSO}
				</select>
			</td>
			<td>
				<label>Disciplina</label><br />
				<select name="disciplina"  id="disciplina">
				{DISCIPLINA}
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<label>Descrição</label><br />
				<input name="descricao" type="text" id="descricao" value="{DESCRICAO}" maxlength="100" style='width:96%'/>
			</td>
		</tr>
		</table>

		<hr>
		<input type='hidden' name="btn_acao" value=''>
		<button value="gravar" class="gravarBtn" style='float:right' onclick="javascript: if(this.form.btn_acao.value == '' ) {this.form.btn_acao.value='gravar'; this.form.submit() } else { alert ('Aguarde submissão') }"><span>{BTN_NOME}</span></button>
		<button value="gravar" class="submitBtn"  onclick="javascript:history.go(-1)"><span>Cancelar</span></button>

		</fieldset>

		</form>
</div>
