<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Prova! - {TITULO}</title>

	<link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="estilo_popup.css" media="screen" />

	<SCRIPT language=javascript src="funcoes.js"></SCRIPT>
	<script src="js/jquery-1.2.1.pack.js" type="text/javascript"></script>
	<!-- CHECKBOX -->
	<link rel="stylesheet" href="js/jquery.checkbox.css" />
	<link rel="stylesheet" href="js/jquery.safari-checkbox.css" />
	<script type="text/javascript" src="js/jquery.checkbox.js"></script>
	<script type="text/javascript" src="js/jquery.checkboxes.pack.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('input[rel=resposta]:checkbox').checkbox();
			$('input[safari]:checkbox').checkbox({cls:'jquery-safari-checkbox'});
			$('input[rel=resposta]:radio').checkbox();
		});
	</script>
	<!-- FIMs CHECKBOX -->
</head>

<body>


<div>
{MSG}
{MSG_OK}
{MSG_ERRO}
{DATA1}


<div class="frm_cadastro">
	
	<fieldset class="cadastro">
		<legend>Comunicado</legend>
		
		<table width="100%" class="tabela_press" border="0" cellspacing="0" cellpadding="5" align="center">
		<tr>
			<th>Curso</th>
			<th>Professor</th>
		</tr>
		<tr>
			<td>{CURSO}</td>
			<td>{PROFESSOR}</td>
		</tr>
		<tr>
			<th colspan='2'>Título do Comunicado</th>
		</tr>
		<tr>
			<td colspan='2'>{TITULO_COMUNICADO}</td>
		</tr>
		<tr>
			<th>Data</th>
			<th>Leitura Obrigatória</th>
		</tr>
		<tr>
			<td>{DATA}</td>
			<td>{OBRIGATORIO}</td>
		</tr>
		<tr>
			<th colspan='2'>Comentário</th>
		</tr>
		<tr>
			<td colspan='2'>
				{COMENTARIO}
			</td>
		</tr>
		</table>
	</fieldset>
</div>
